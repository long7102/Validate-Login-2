<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Demo Login Form</title>
    <style>
        @media (max-width: 1023px){
            .background{
                display: none;
            }
        }
        @media (min-width: 739px) and (max-width: 1023px){
            .background{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="icon-container">
                <i class="fa-solid fa-image" id="background-reveal"></i>
            </div>
            <div class="background-container">
                <img id="img1" src="./image/wallpaper(2).jpg" alt="">
                <img id="img2" src="./image/wallpaper(3).jpg" alt="">
                <img id="img3" src="./image/wallpaper(4).jpg" alt="" style="margin-right: 0px">
                <img id="img4" src="./image/wallpaper(5).jpg" alt="" style="margin-bottom: 0px">
                <img id="img5" src="./image/wallpaper(6).jpg" alt="" style="margin-bottom: 0px">
                <img id="img6" src="./image/wallpaper(7).jpg" alt="" style="margin-right: 0px; margin-bottom: 0px">
            </div>
        </div>
        <div class="main">
            <form class="form" id="register-form">
                <h3 class="heading">Chuẩn bị tiến đến bất ngờ</h3>
                <p class="desc">Hãy dùng những gì đã được cho nhé❤️</p>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đăng nhập</label>
                    <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Việt Long" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" rules="required | email " type="text" placeholder="Nhập email của bạn"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Mật khẩu</label>
                    <input id="confirmation" rules="required | min:6" name="confirmation" placeholder="Nhập mật khẩu"
                        type="password" class="form-control">
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script>
        var backgroundReveal = document.querySelector('#background-reveal')
        var backgroundContainer = document.querySelector('.background-container')
        var container = document.querySelector('.container')
        var img1 = document.querySelector('#img1')
        var img2 = document.querySelector('#img2')
        var img3 = document.querySelector('#img3')
        var img4 = document.querySelector('#img4')
        var img5 = document.querySelector('#img5')
        var img6 = document.querySelector('#img6')
        backgroundReveal.onclick = function () {
            backgroundContainer.classList.toggle('flex');
        }
        img1.onclick = function () {
            const bg1 = './image/wallpaper(2).jpg'
            container.style.backgroundImage = `url('${bg1}')`
        }
        img2.onclick = function () {
            const bg2 = './image/wallpaper(3).jpg'
            container.style.backgroundImage = `url('${bg2}')`
        }
        img3.onclick = function () {
            const bg3 = './image/wallpaper(4).jpg'
            container.style.backgroundImage = `url('${bg3}')`
        }
        img4.onclick = function () {
            const bg4 = './image/wallpaper(5).jpg'
            container.style.backgroundImage = `url('${bg4}')`
        }
        img5.onclick = function () {
            const bg5 = './image/wallpaper(6).jpg'
            container.style.backgroundImage = `url('${bg5}')`
        }
        img6.onclick = function () {
            const bg6 = './image/wallpaper(7).jpg'
            container.style.backgroundImage = `url('${bg6}')`
        }
        //Dùng vòng lặp, đặt cho tất cả các thẻ hình ảnh có class là images
//         images.forEach((image, index) => {
//         image.onclick = function () {
//         const bg = `./image/wallpaper(${index + 2}).jpg`;
//         container.style.backgroundImage = `url('${bg}')`;
//     }
// });
    </script>
    <script src="./validator.js"></script>
    <script>
        Validator('#register-form')      
    </script>
</body>

</html>
